<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="script/main.js"></script>
    <title>Tic tac toe</title>
</head>
<body>
    <header><h1>Tic <div>Tac</div> Toe</h1></header>
    <main>
        <div class="player-container x">
            <p><img src="images/close.svg" style="width: clamp(40px, 5vw, 60px);padding-top: 1rem" alt=""> player</p>
            <p id="x">0</p>
        </div>
        <div class="board-container" id="board-container">
            <div class="game-messages" id="game-messages"></div>
            <div class="board">
                <div id="id-1"></div>
                <div id="id-2"></div>
                <div id="id-3"></div>
                <div id="id-4"></div>
                <div id="id-5"></div>
                <div id="id-6"></div>
                <div id="id-7"></div>
                <div id="id-8"></div>
                <div id="id-9"></div>
            </div>
        </div>
        <div class="player-container o">
            <p><img src="images/circle-outline.svg" style="width: clamp(40px, 5vw, 60px);padding-top: 1rem;" alt=""> player</p>
            <p id="o">0</p>
        </div>
    </main>
</body>
</html>
